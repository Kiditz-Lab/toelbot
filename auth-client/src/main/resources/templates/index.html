<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Login Success</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 40px;
          background: #f2f2f2;
          text-align: center;
        }
        .container {
          background: white;
          display: inline-block;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
          color: #4caf50;
        }
        p {
          margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>âœ… Logged in Successfully</h1>
    <p>Welcome! You've been authenticated using Google OAuth2.</p>
    <p>Now you can access your Calendar or Drive depending on your login path.</p>

    <h2>Authentication Details:</h2>
    <p><strong>Registration ID:</strong> <span th:text="${registrationId}">Registration ID</span></p>
    <p><strong>Email:</strong> <span th:text="${email}">Email</span></p>
    <p><strong>User ID (sub):</strong> <span th:text="${sub}">User ID</span></p>

    <hr>
    <p><a href="/logout">Logout</a></p>
</div>
</body>
</html>
